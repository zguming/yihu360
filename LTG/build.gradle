apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '27.0.3'
    lintOptions {
        abortOnError false
    }

    defaultConfig {
        applicationId "cn.net.tmjy.mtiku.futures"
        minSdkVersion 14
        targetSdkVersion 21
        buildConfigField 'String', 'MYAPP_VERSION', '"a_1000"'
        ndk {
            abiFilters 'armeabi', "armeabi-v7a"
        }
        multiDexEnabled true
        flavorDimensions "versionCode"
    }
//    useLibrary 'org.apache.http.legacy'
    dexOptions {
        javaMaxHeapSize '4g'
    }
    sourceSets {
        main {
            jniLibs.srcDirs 'libs'
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    signingConfigs {
        release {
            keyAlias 'mingtiku'
            keyPassword 'mingtiku'
            storeFile file('/keystore/mtiku.jks')
            storePassword 'mingtiku'
        }
    }
    productFlavors {
    
        yihu360 {
            applicationId 'cn.net.tmjy.mtiku.yihu360'
            //友盟
            manifestPlaceholders = [APPPAGENAME   : "cn.net.tmjy.mtiku.yihu360"
                                    , UMENG_APPKEY: "59db32efaed179174800010a"
                                    //QQ
                                    , QQAPPID     : "1106549156", QQAPPKEY: "M1Dt18OEwhzWGRdg"
                                    //微信
                                    , WEIXINAPPID : "wxfb679f9df79402fa", WEIXINSECRET: "a2518dbccd6050b620c1b9cd4eb85b52"
                                    //极光
                                    , JPUSH_APPKEY: "5950e2b1365e358a07ddb1c1"
                                    //百度地图
                                    , BAIDUMAP_KEY: "g3T0NTGNgGsWan4PdLjTr0ri"
                                    //百度自动更新SDK
                                    , BDAPPID     : "7237153", BDAPPKEY: "arMwG5Vw06HsAHPeQk520OkNtd5qMWes"]
            buildConfigField 'String', 'WEIXIN_APPID', '"wxfb679f9df79402fa"'
            buildConfigField 'String', 'WEIXIN_SECRET', '"a2518dbccd6050b620c1b9cd4eb85b52"'
            buildConfigField 'String', 'QQ_APPID', '"1106549156"'
            buildConfigField 'String', 'QQ_APPKEY', '"M1Dt18OEwhzWGRdg"'
            //后台配置  A   Version
            buildConfigField 'String', 'MYAPP_KEY', '"teacher"'
            //是否显示VIP(练习和测验 用于是否显示解析 false 不需要VIP也能看 true 需要VIP才能看)
            buildConfigField 'Boolean', 'isShowVip', 'true'
