        }
       
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            zipAlignEnabled true
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            ndk {
                abiFilters "armeabi"
            }
        }
        debug {
            signingConfig signingConfigs.release

            ndk {
                abiFilters "armeabi"
            }
        }

    }
}

